#componente de autenticaci√≥n 
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
#Login usuarios
/api/auth/login:
  post:
    tags:
      - Auth
    security: []
    produces:
      - application/json
    description: Login
    summary: Autenticar usuario
    requestBody:
      content:
        'application/json':
          schema:
            properties:
                username:
                  type: string
                  example: 'admin'
                password:
                  type: string
                  example: 'Test1234*'
            required:
              - username
              - password
    responses:
      200:
        description: Success